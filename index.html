            <img id="movie_image" src="" />

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Rated : </td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>durée : </td>
                    <td id="movie_duration">test</td>
                </tr>
                <tr>
                    <td>Résultat au Box Office : </td>
                    <td id="movie_box_office">test</td>
                </tr>
                <tr>
                    <td>Synopsis : </td>
                    <td id="movie_resume">test</td>
                </tr>
            </table>
        </div>

    </div>
